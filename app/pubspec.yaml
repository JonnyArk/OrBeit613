name: app
description: "OrBeit — Sovereign OS"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # ── Game Engine ──────────────────────────────────────────────
  flame: ^1.35.0

  # ── Local Database & Storage ────────────────────────────────
  drift: ^2.31.0
  sqlite3_flutter_libs: ^0.5.41
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # ── Encryption & Security ──────────────────────────────────
  flutter_secure_storage: ^10.0.0

  # ── Voice & Speech ─────────────────────────────────────────
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.5

  # ── State Management ───────────────────────────────────────
  flutter_riverpod: ^2.6.1

  # ── UI & Animation ────────────────────────────────────────
  flutter_animate: ^4.5.2

  # ── AI & Language Models ──────────────────────────────────
  google_generative_ai: ^0.4.7

  # ── Firebase & Backend ────────────────────────────────────
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  cloud_functions: ^6.0.0

  # ── Device & Platform ─────────────────────────────────────
  device_info_plus: ^12.3.0
  path_provider: ^2.1.5
  path: ^1.9.1

flutter:
  uses-material-design: true
  assets:
    - assets/sprites/
    - assets/icons/

dev_dependencies:
  flutter_lints: ^5.0.0
  drift_dev: ^2.31.0
  build_runner: ^2.11.0
